<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Traffic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='inp2.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            color: #ffcc00;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 5px;
            align-self: flex-start;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            outline: none;
        }

        input:focus {
            border-color: #ffcc00;
        }

        /* Advanced Button Design */
        .btn {
            background-color: #1e90ff;
            color: #fff;
            padding: 14px 24px;
            margin: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: #0077cc;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Different Colors for Buttons */
        .predict-btn {
            background-color: #ff5733;
        }
        .predict-btn:hover {
            background-color: #cc4125;
        }

        .return-btn {
            background-color: #4CAF50;
        }
        .return-btn:hover {
            background-color: #3d8b40;
        }

        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h2>üöÄ DNS Traffic Detection üöÄ</h2>

<form method="POST" action="/detect">
    <label>‚è≥ Duration:</label>
    <input type="text" name="duration" required>

    <label>üì§ Flow Bytes Sent:</label>
    <input type="text" name="flow_bytes_sent" required>

    <label>üì• Flow Bytes Received:</label>
    <input type="text" name="flow_bytes_received" required>

    <label>üìè Packet Length Mean:</label>
    <input type="text" name="packet_length_mean" required>

    <label>üï∞Ô∏è Packet Time Variance:</label>
    <input type="text" name="packet_time_variance" required>

    <label>‚è±Ô∏è Response Time Mean:</label>
    <input type="text" name="response_time_mean" required>

    <!-- Predict Button -->
    <button type="submit" class="btn predict-btn">
        üîç Predict
    </button>
</form>

<!-- Return Home Button -->
<button onclick="window.location.href='/'" class="btn return-btn">
    üè† Return Home
</button>

</body>
</html>
